<form
  (submit)="editSelected()"
  #editForm="ngForm"
  style="width:50%; display: flex; flex-direction: row; padding: 20px">

  <div style="width: 90%; display: flex; flex-direction: column;">

    <mat-form-field class="col-5 mb-2 mx-auto" appearance="outline">
      <mat-label>Id</mat-label>
      <input
        type="text"
        name="id"
        matInput
        disabled
        [(ngModel)]="id"
        placeholder="e.g. 1"/>
    </mat-form-field>

    <mat-form-field class="col-5 mb-2 mx-auto" appearance="outline">
      <mat-label>Brand</mat-label>
      <input
        type="text"
        matInput
        name="brand"
        [(ngModel)]="brand"
        placeholder="e.g. Yamaha"
        required/>
      <mat-error
        *ngIf="editForm?.controls['brand']?.hasError('required')">
        Brand is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="col-5 mb-2 mx-auto" appearance="outline">
      <mat-label>Model</mat-label>
      <input
        type="text"
        matInput
        name="model"
        [(ngModel)]="model"
        placeholder="e.g. MT07"
        required/>
      <mat-error
        *ngIf="editForm?.controls['model']?.hasError('required')">
        Model is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="col-5 mb-2 mx-auto" appearance="outline">
      <mat-label>Horsepower</mat-label>
      <input
        type="text"
        matInput
        name="horsepower"
        [(ngModel)]="horsepower"
        placeholder="e.g. 76"
        number
        required
      />
      <mat-error
        *ngIf="editForm?.controls['horsepower']?.hasError('required')">
        Horsepower is <strong>required</strong>
      </mat-error>
      <mat-error
        *ngIf="editForm?.controls['horsepower']?.hasError('number')">
        Horsepower must be a <strong>number</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="col-5 mb-2 mx-auto" appearance="outline">
      <mat-label>Color</mat-label>
      <input
        type="text"
        matInput
        name="color"
        [(ngModel)]="color"
        placeholder="e.g. 76"
        required/>
      <mat-error
        *ngIf="editForm?.controls['color']?.hasError('required')">
        Color is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  </div>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!editForm?.valid"
    [routerLink]="'/motorcycle/motorcycle-search'"
    style="align-self: flex-end; margin: 20px; position: relative">
    Change Me!
  </button>
</form>
