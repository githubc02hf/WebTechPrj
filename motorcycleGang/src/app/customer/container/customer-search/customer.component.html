<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Customer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="searchBar">
            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="searchFieldInput" type="text">
                <button mat-button matSuffix mat-icon-button aria-label="Search"
                (click)="searchForCustomers()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <app-customer-card>

              </app-customer-card>
            </div>
          </div>
        <mat-divider></mat-divider>
        <div class="table" style="height: 50%">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id.</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container> 
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container> 
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container> 
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef>Gender</th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container> 
             <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container> 
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container> 
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
